  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form  [formGroup]="bookTableForm" (ngSubmit)="onSubmit()">
              <div>
                <input type="text" class="form-control" placeholder="Your Name" formControlName="name"  />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone"   />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Your Email" formControlName="email"   />
              </div>
              <div>
                <select class="form-control nice-select wide" formControlName="people" >
                  <option value="" disabled selected>
                    How many persons?
                  </option>
                  <option value="">
                    2
                  </option>
                  <option value="">
                    3
                  </option>
                  <option value="">
                    4
                  </option>
                  <option value="">
                    5
                  </option>
                </select>
              </div>
              <div>
                <input type="date" class="form-control" formControlName="date" >
              </div>
              <div class="btn_box">
                <button type="submit" >
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->
